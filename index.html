<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
          <p class="hour col-1">
            9AM
          </p>

          <textarea class="input col-10" id="hour9">
          </textarea>

          <button class="saveBtn col-1 far fa-save fa-lg" id="btn9"></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <p class="hour col-1">
            10AM
          </p>
          <textarea class="input col-10" id="hour10">
          </textarea>
  
          <button class="saveBtn col-1 far fa-save fa-lg" id="btn10"></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <p class="hour col-1">
            11AM
          </p>

          <textarea class="input col-10" id="hour11">
          </textarea>

          <button class="saveBtn col-1 far fa-save fa-lg" id="btn11"></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <p class="hour col-1">
            12PM
          </p>

          <textarea class="input col-10" id="hour12">
          </textarea>

          <button class="saveBtn col-1 far fa-save fa-lg" id="btn12"></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <p class="hour col-1">
            1PM
          </p>

          <textarea class="input col-10" id="hour1">
          </textarea>

          <button class="saveBtn col-1 far fa-save fa-lg" id="btn1"></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <p class="hour col-1" >
            2PM
          </p>

          <textarea class="input col-10" id="hour2">
          </textarea>

          <button class="saveBtn col-1 far fa-save fa-lg" id="btn2"></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <p class="hour col-1">
            3PM
          </p>

          <textarea class="input col-10" id="hour3">
          </textarea>

          <button class="saveBtn col-1 far fa-save fa-lg" id="btn3"></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <p class="hour col-1">
            4PM
          </p>

          <textarea class="input col-10" id="hour4">
          </textarea>

          <button class="saveBtn col-1 far fa-save fa-lg" id="btn4"></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <p class="hour col-1">
            5PM
          </p>

          <textarea class="input col-10" id="hour5">
          </textarea>

          <button class="saveBtn col-1 far fa-save fa-lg" id="btn5"></button>
        </div>
      </div>
      <br>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
